<div class="headerPad">
    
        <h3>Feedback Details</h3>
       
    <div class="mat-elevation-z8">
        <div>
            <label>Select Date</label> 
        </div>     
            <form class="example-form">              
              <mat-form-field class="example-full-width" appearance="outline"> 
                <input class="fnclass" type="text"
                placeholder="From Date"
                aria-label="Number"
                matInput
                [matDatepicker]="fpicker"
                [formControl]="fdate"
                (dateInput)= "applydateFilter($event.target.value)"
                [(ngModel)]="frmdate" >
                <mat-datepicker-toggle matSuffix [for]="fpicker"></mat-datepicker-toggle>
                <mat-datepicker #fpicker></mat-datepicker>           
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="outline">             
                <input class="fnclass" type="text"
                       placeholder="To date"
                       aria-label="Number"
                       matInput
                       [matDatepicker]="tpicker"
                       [formControl]="tdate" 
                       [(ngModel)]="todate"
                       (dateInput)= "applydateFilter($event.target.value)">
                     <mat-datepicker-toggle matSuffix [for]="tpicker"></mat-datepicker-toggle>
                     <mat-datepicker #tpicker></mat-datepicker>                
              </mat-form-field> 
              <mat-form-field class="example-full-width" appearance="outline">             
                <input class="fnclass" type="text"
                       placeholder="Search Dealer"
                       aria-label="Number"
                       matInput
                       [formControl]="dealerFilter"
                       (keyup)="applyFilter($event.target.value)"                                                                 
                     >            
              </mat-form-field> 
              <mat-form-field class="example-full-width" appearance="outline">    
                <mat-select placeholder="Select option" > 
                    <mat-option value="0">ALL</mat-option>
                    <mat-option value="1">Open</mat-option>
                    <mat-option value="2">Pending</mat-option>
                    <mat-option value="3">Close</mat-option>
                </mat-select>                       
              </mat-form-field>              
              </form>
              <div class="dispc">                
                  <div class="cntr">
                    <button mat-stroked-button color="primary" class="pr-10" (click)="ExportExcel()" > <mat-icon>download</mat-icon>Download</button>
                  </div>
              </div>               
    </div>               
</div>
     
   <div>   
      <div class="example-container mat-elevation-z8"  style="margin: 0px 120px 10px 175px;width: 70%; overflow: auto; max-height: 359px;">
        <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabWith">
            <ng-container  matColumnDef="DealerId">
                <th  mat-header-cell *matHeaderCellDef>DEALER ID</th>
                <td mat-cell *matCellDef="let element"> {{element.DEALER_ID}} </td>
              </ng-container>   
            <ng-container  matColumnDef="Date">
              <th  mat-header-cell *matHeaderCellDef>DATE</th>
              <td mat-cell *matCellDef="let element"> {{element.CREATED_DATE | date:'dd-MM-yyyy'}} </td>
            </ng-container>
            <ng-container  matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef>REF NO</th>
              <td mat-cell *matCellDef="let element"> {{element.FEEDBK_NO}} </td>
            </ng-container>
            <ng-container  matColumnDef="Subject">
              <th mat-header-cell *matHeaderCellDef> SUBJECT </th>
              <td mat-cell *matCellDef="let element"> {{element.SUBJECT}} </td>
            </ng-container>
            <ng-container  matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
                <td mat-cell *matCellDef="let element"> {{element.DESCRIPTION}} </td>
              </ng-container>
              <ng-container  matColumnDef="Remarks">
                <th mat-header-cell *matHeaderCellDef> Remarks </th>
                <td mat-cell *matCellDef="let element"> </td>
              </ng-container>              
              <!-- <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit</th>
                <td mat-cell *matCellDef="let element"> 
                
                  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" xPosition="after">
                    <button mat-menu-item >                     
                     Update
                    </button>                    
                  </mat-menu>
                </td> 
              </ng-container>-->
                <!-- (click)="editData(element)" -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true" [style.min-height]="0"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
</div>
