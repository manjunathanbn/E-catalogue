<div class="homeMain" > 
    <mat-tab-group  (selectedTabChange)="onTabChanged($event);" [perfectScrollbar]="config">     
      <mat-tab style="display: block;" *ngFor="let tab of toolsHeader;let i=index" >            
        <ng-template mat-tab-label>
            <img class="wt-10" src="{{tab.Image}}" alt="">           
            {{tab.Titles}}
         </ng-template>

<!-- <div style="display: flex; justify-content: flex-end;">
<button  mat-stroked-button color="primary" (click)=addToCart()> 	<mat-icon>add_shopping_cart</mat-icon> Add To Cart</button>
</div>          -->
<div style=" width: 100%; display: inline-flex;">  
  <div style="width: 473px;">          
       <div style="display: flex; justify-content: flex-end;">
         <button  mat-stroked-button color="primary" (click)=addToCart()> 	<mat-icon>add_shopping_cart</mat-icon> Add To Cart</button>
       </div>       
     <div class="flx">
       <div class="col-sm-12 srlDiv h-512" [perfectScrollbar]="config">
         <div *ngFor="let lis of filterItemsofTseries(tab.Series);let j=index" >
           <div class="brCls" [ngClass]="j==currIndex?'itemActive':''" >
             <div class="btn">
             <h5> {{lis.PartNO}} </h5>
             <mat-checkbox 
             [(ngModel)]="lis.IsSelect" (change)="checked(j,$event,lis.PartNO)">Select
              </mat-checkbox>
             </div>
             <div class="flx imgBlk" (click)="currIndex=j">
              <div style="height: 100px;width: 100px;">
                <lib-ngx-image-zoom mode="hover" [thumbImage]=lis.Image [fullImage]=lis.Image>
                </lib-ngx-image-zoom>
               </div>
               <div class="userLabDiv f-10">
                <label for=""> Part No </label>
                <label for=""> Part Desc </label> 
                <label for=""> Capacity</label>
                <label for=""> NDP </label> 
                <label for=""> MRP </label> 
              </div>
              <div class="userDetDiv f-10">
                <span>  <small>: &nbsp; </small>  <span class="namePadSpan"> {{lis.PartNO}}</span>  </span>
                <span> <small>: &nbsp; </small> <span class="namePadSpan "> {{lis.Description}} </span>  </span>
                <span> <small>: &nbsp; </small>  <span class="namePadSpan"> {{lis.Capacity}} </span>  </span>
                <span> <small>: &nbsp; </small>  <span class="namePadSpan"> {{lis.NDP}} </span>  </span>
                <span> <small>: &nbsp; </small>  <span class="namePadSpan"> {{lis.MRP}} </span>  </span>                   
              <label for="">Quantity : <input class="qtyWt" [disabled]="!lis.IsSelect" [(ngModel)]="lis.qty" type="number" min="0"></label>
                                   
              </div>
              
             </div>                
           </div>
         </div>
       </div>     
     </div>
   </div>
   <div class="col-md-6 col-sm-12 srlDiv cntr" >          
    <img class="wt-81" style="margin-top: 7px;width:auto; height: 520px;"  src="{{tab.Labels}}" alt="">
  </div>
</div>  
    </mat-tab>
    </mat-tab-group>
</div>
